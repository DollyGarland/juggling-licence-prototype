{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="juggling-trick">Back</a>

      <h1 class="heading-large">Why do you want to juggle?
      </h1>

      <form class="form" action="check-your-answers" method="post">

      <div class="form-group">
      <fieldset>
      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="juggling-reason" value="It's fun" {{ checked("juggling balls", "3 or more")}}>
        <label for="radio-1">It's fun</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="juggling-reason" value="For representing balance of the universe" {{ checked("juggling balls", "1 or 2")}}>
        <label for="radio-2">For representing balance of the universe</label>
      </div>
      <p class="form-block">or</p>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="juggling-reason" value="No idea" {{ checked("juggling balls", "None - I can't juggle")}}>
        <label for="radio-3">No idea</label>
      </div>

</fieldset>
</div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
